<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyAnimeList - BBCODE2HTML</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/bbcode2html.js"></script>
</head>
<body class="page-common profile">
	<div id="header">
		<h1>MyAnimeList - BBCODE2HTML</h1>
	</div>
	
	<div id="wrapper">
		<div id="bbcode">
			<div id="bbcode-buttons">
				<div>
					<input type="button" value="Bold" class="btn">
					<input type="button" value="Italic" class="btn">
					<input type="button" value="Strike" class="btn">
					<input type="button" value="Underline" class="btn">
					<input type="button" value="Center" class="btn">
					<input type="button" value="Right" class="btn">
				</div>
				<div>
					<input type="button" value="Code" class="btn">
					<input type="button" value="URL" class="btn">
					<input type="button" value="Spoiler" class="btn">
					<input type="button" value="IMG" class="btn">
					<input type="button" value="IMG Left" class="btn">
					<input type="button" value="IMG Right" class="btn">
					<input type="button" value="Youtube" class="btn">
					<input type="button" value="Quote" class="btn">
					<input type="button" value="List" class="btn">
					<input type="button" value="Ordered List" class="btn">
					<input type="button" value="List Item" class="btn">
				</div>
				<div>
					<label for="color">Color: </label>
					<input type="text" name="color" id="color" value="black"><!--
					--><input type="button" value="+" class="select-btn" id="colorSubmit">
					<select name="colorSelection" id="colorSelection">
						<option value="grey">Grey</option>
						<option value="blue">Blue</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="yellow">Yellow</option>
						<option value="pink">Pink</option>
						<option value="navy">Navy</option>
						<option value="white">White</option>
						<option value="black" selected>Black</option>
						<option value="orange">Orange</option>
						<option value="purple">Purple</option>
					</select>					
					<input type="color" name="colorWheel" id="colorWheel">

					<label for="size">Size: </label>
					<input type="number" name="size" id="size" value="100"><!--
					--><input type="button" value="+" class="select-btn" id="sizeSubmit">
					<select name="sizeSelection" id="sizeSelection">
						<option value="50">Small</option>
						<option value="100" selected>Normal</option>
						<option value="300">Medium</option>
						<option value="600">Big</option>
						<option value="900">Ultra Big</option>
					</select>
				</div>
			</div>

			<textarea id="bbcode-textarea"></textarea>

			<div>
				<button id="submit">Submit</button>
				<input type="checkbox" name="auto-preview" id="auto-preview"><label for="auto-preview" id="auto-preview-label">Auto Preview</label>
				<div style="float: right; font-size: 12px">
					<a href="https://github.com/Cptmathix/MyAnimeList-BBCODE2HTML">Github</a>
					- Made By <a href="https://myanimelist.net/profile/Cpt_Mathix" style="text-decoration: none">Cpt_mathix</a>
				</div>	
			</div>
		</div>		
		<div id="html">
			<div id="word-break">Preview</div>
		</div>
	</div>
</body>
</html>
