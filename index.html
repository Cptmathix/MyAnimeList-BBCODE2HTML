<body class="page-common profile">

	<div id="wrapper">
		<div id="bbcode">
			<div id="bbcode-buttons">
				<button type="button" data-bbcode="bold" title="Bold" class="bbcode"><i class="fa fa-bold"></i></button>

				<button type="button" data-bbcode="list-ol" title="Ordered list" class="bbcode"><i class="fa fa-list-ol"></i></button>
				<button type="button" data-bbcode="table" title="Table" class="group-end bbcode"><i class="fa fa-table"></i></button>

				<button type="button" data-bbcode="url" title="Url" class="bbcode"><i class="fa fa-link"></i></button>
				<button type="button" data-bbcode="youtube" title="Youtube" class="bbcode"><i class="fa-brands fa-youtube"></i></button>
				<button type="button" data-bbcode="spoiler" title="Spoiler" class="bbcode"><i class="fa-solid fa-eye-slash"></i></button>
				<button type="button" data-bbcode="quote" title="Quote" class="bbcode"><i class="fa-solid fa-comment"></i></button>
				<button type="button" data-bbcode="img" title="Image" class="group-end bbcode"><i class="fa-regular fa-image"></i></button>

				<button type="button" data-bbcode="code" title="Code" class="bbcode"><i class="fa fa-code"></i></button>
				<button type="button" data-bbcode="pre" title="Preformatted text" class="bbcode">Pre</button>
				<button type="button" data-bbcode="hr" title="Horizontal rule" class="group-end bbcode"><b>__</b></button>

				<div class="btn dropdown">
					<button type="button" data-bbcode="size" title="Font size"><i class="fa fa-text-height"></i></button>
					<div class="dropdown-content">
						<button type="button" data-bbcode="size" data-param="50" class="bbcode">Small</button>
						<button type="button" data-bbcode="size" data-param="100" class="bbcode">Normal</i></button>

						<button type="button" data-bbcode="size" data-param="900" class="bbcode">Ultra Big</button>
					</div>
				</div>

				<div class="btn dropdown">
					<button type="button" data-bbcode="color" title="Text color"><i class="fa-solid fa-palette"></i></button>
					<div class="dropdown-content">
						<button type="button" data-bbcode="color" data-param="grey" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: grey; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>Grey</div></button>
						<button type="button" data-bbcode="color" data-param="blue" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: blue; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>Blue</div></button>
						<button type="button" data-bbcode="color" data-param="red" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: red; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>Red</div></button>

						<button type="button" data-bbcode="color" data-param="yellow" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: yellow; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>Yellow</div></button>

						<button type="button" data-bbcode="color" data-param="white" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: white; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>White</div></button>
						<button type="button" data-bbcode="color" data-param="black" class="bbcode"><div><div style="display: inline-block; vertical-align: middle; border: 1px solid black; background-color: black; margin: 3px 8px 4px 4px; width: 13px; height: 13px;"></div>Black</div></button>

						<button type="button"><input type="color" id="colorWheel" style="display:block; width: 100%; height: 100%;"/></button>
					</div>
				</div>

					<button type="button" data-bbcode="font" title="Font family" class="group-end"><i class="fa fa-font"></i></button>
					<div class="dropdown-content">
						<button type="button" data-bbcode="font" data-param="Arial,sans-serif" class="bbcode">Arial (sans-serif)</button>

						<button type="button" data-bbcode="font" data-param="Brush Script MT,cursive" class="bbcode">Brush Script MT (cursive)</button>
						<button type="button" data-bbcode="font" data-param="Copperplate,fantasy" class="bbcode">Copperplate (fantasy)</button>
						<button type="button" data-bbcode="font" data-param="Papyrus,fantasy" class="bbcode">Papyrus (fantasy)</button>
					</div>
				</div>

				<button type="button" id="removeNewLines" title="Remove newlines from selection"><i class="fa fa-compress"></i></button>
			</div>

			<textarea id="bbcode-textarea"></textarea>

			<div id="footer">
				<div style="white-space: nowrap;">
					<button id="submit">Submit</button>
					<input type="checkbox" checked name="auto-preview" id="auto-preview"><label for="auto-preview" id="auto-preview-label">Auto Preview</label>
					<a href="https://myanimelist.net/info.php?go=bbcode" target="_blank" rel="noopener noreferrer">How to use BBCode?</a>
				</div>
				<div style="line-height: 0;">
					<p style="display: inline-block;"> --- </p>
